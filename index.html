<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<div class="wrapper">
		<main class="product">
			<div class="product__item">
				<picture class="product__image">
					<source srcset="./img/image-product-mobile.jpg" media="(max-width: 620px)">
					<img  src="./img/image-product-desktop.jpg" alt="bottle of perfume" width="300" height="450" loading="lazy">
				</picture>
				<div class="product__description">
					<h2>Perfume</h2>
					<h1>Gabrielle Essence Eau De Parfum</h1>
					<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
						Perfumer-Creator for the House of CHANEL.</p>
					<h3>$149.99<span>$169.99</span></h3>
					<div class="product__description_btn">
						<a href="#">
							<img src="./img/icons/icon-cart.svg" alt="add to cart">Add to cart
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://asoyka.github.io/Portfolio_FCC/">Soyka Alexander</a>.
		</footer>
	</div>
</body>
</html>
